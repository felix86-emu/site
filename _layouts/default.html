<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />
  <link rel="shortcut icon" type="image/png" href="https://felix86.com/favicon.png">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

        <style>
          .alert {
              padding: 15px;
              margin-bottom: 20px;
              border: 1px solid transparent;
              border-radius: 4px
          }

          .alert h4 {
              margin-top: 0;
              color: inherit
          }

          .alert .alert-link {
              font-weight: 700
          }

          .alert>p,
          .alert>ul {
              margin-bottom: 0
          }

          .alert>p+p {
              margin-top: 5px
          }

          .alert-dismissable,
          .alert-dismissible {
              padding-right: 35px
          }

          .alert-dismissable .close,
          .alert-dismissible .close {
              position: relative;
              top: -2px;
              right: -21px;
              color: inherit
          }

          .alert-success {
              color: #3c763d;
              background-color: #dff0d8;
              border-color: #d6e9c6
          }

          .alert-success hr {
              border-top-color: #c9e2b3
          }

          .alert-success .alert-link {
              color: #2b542c
          }

          .alert-info {
              color: #31708f;
              background-color: #d9edf7;
              border-color: #bce8f1
          }

          .alert-info hr {
              border-top-color: #a6e1ec
          }

          .alert-info .alert-link {
              color: #245269
          }

          .alert-warning {
              color: #8a6d3b;
              background-color: #fcf8e3;
              border-color: #faebcc
          }

          .alert-warning hr {
              border-top-color: #f7e1b5
          }

          .alert-warning .alert-link {
              color: #66512c
          }

          .alert-danger {
              color: #a94442;
              background-color: #f2dede;
              border-color: #ebccd1
          }

          .alert-danger hr {
              border-top-color: #e4b9c0
          }

          .alert-danger .alert-link {
              color: #843534
          }

          code,
          kbd,
          pre,
          samp {
              font-family: Menlo, Monaco, Consolas, "Courier New", monospace
          }

          code {
              padding: 2px 4px;
              font-size: 90%;
              color: #c7254e;
              background-color: #f9f2f4;
              border-radius: 4px
          }

          kbd {
              padding: 2px 4px;
              font-size: 90%;
              color: #fff;
              background-color: #333;
              border-radius: 3px;
          }

          kbd kbd {
              padding: 0;
              font-size: 100%;
              font-weight: 700;
          }

          pre {
              display: block;
              padding: 9.5px;
              margin: 0 0 10px;
              font-size: 13px;
              line-height: 1.42857143;
              color: #333;
              word-break: break-all;
              word-wrap: break-word;
              background-color: #f5f5f5;
              border: 1px solid #ccc;
              border-radius: 4px
          }

          pre code {
              padding: 0;
              font-size: inherit;
              color: inherit;
              white-space: pre-wrap;
              background-color: transparent;
              border-radius: 0
          }
          
          .image-hover-wrapper {
            display: inline-block;
            position: relative;
          }
        
          .image-hover-wrapper img {
            display: block;
            transition: opacity 0.1s ease-in-out;
          }
        
          .image-hover-wrapper .hover-image {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
          }
        
          .image-hover-wrapper:hover .hover-image {
            opacity: 1;
          }
        
          .image-hover-wrapper:hover .default-image {
            opacity: 0;
          }

          .inline-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            margin-left: 4px;
          }

          img + em {
            display: block;
            text-align: center;
            font-style: normal;
            font-size: smaller;
          }
        </style>
        
        <div class="site-info">
          <div class="image-hover-wrapper">
            <a href="{{ site.baseurl }}/">
              <img src="{{ site.baseurl }}/images/text.png" class="default-image" />
              <img src="{{ site.baseurl }}/images/text_hover.png" class="hover-image" />
            </a>
          </div>
          <p class="site-description">{{ site.description }}</p>
        </div>

        <nav>
          <a href="{{ site.baseurl }}/">Blog</a>
          <a href="{{ site.baseurl }}/compat">Compatibility</a>
          <a href="{{ site.baseurl }}/contrib">Contributing</a>
          <a href="{{ site.baseurl }}/about">About</a>
        </nav>
      </header>
    </div>
  </div>

  <div id="main" role="main" class="container">
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        {% include svg-icons.html %}
      </footer>
    </div>
  </div>

  {% include analytics.html %}
</body>

</html>
