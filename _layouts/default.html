<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />
  <link rel="shortcut icon" type="image/png" href="https://felix86.com/favicon.png">

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

        <style>
          .image-hover-wrapper {
            display: inline-block;
            position: relative;
          }
        
          .image-hover-wrapper img {
            display: block;
            transition: opacity 0.1s ease-in-out;
          }
        
          .image-hover-wrapper .hover-image {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
          }
        
          .image-hover-wrapper:hover .hover-image {
            opacity: 1;
          }
        
          .image-hover-wrapper:hover .default-image {
            opacity: 0;
          }

          .inline-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            margin-left: 4px;
          }

          img + em {
            display: block;
            text-align: center;
            font-style: normal;
            font-size: smaller;
          }
        </style>
        
        <div class="site-info">
          <div class="image-hover-wrapper">
            <a href="{{ site.baseurl }}/">
              <img src="{{ site.baseurl }}/images/text.png" class="default-image" />
              <img src="{{ site.baseurl }}/images/text_hover.png" class="hover-image" />
            </a>
          </div>
          <p class="site-description">{{ site.description }}</p>
        </div>

        <nav>
          <a href="{{ site.baseurl }}/">Blog</a>
          <a href="{{ site.baseurl }}/compat">Compatibility</a>
          <a href="{{ site.baseurl }}/contrib">Contributing</a>
          <a href="{{ site.baseurl }}/about">About</a>
        </nav>
      </header>
    </div>
  </div>

  <div id="main" role="main" class="container">
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        {% include svg-icons.html %}
      </footer>
    </div>
  </div>

  {% include analytics.html %}
</body>

</html>
